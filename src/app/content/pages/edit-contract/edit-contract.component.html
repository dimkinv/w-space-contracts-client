<section class="row margin-top-bottom">
    <div class="col-md-5">
        <div class="card">
            <div class="card-block">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Contract Type:</label>
                    <div class="col-sm-8 btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary active">Alliance</button>
                        <button type="button" class="btn btn-secondary disabled">Corporation</button>
                        <button type="button" class="btn btn-secondary disabled">Private</button>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Contract to alliance:</label>
                    <div class="col-sm-8">
                        <input type="text" wscTypahead class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Contract length:</label>
                    <div class=col-sm-8>
                        <select class="form-control">
                            <option value="1">1 day</option>
                            <option value="3">3 day</option>
                            <option value="7">1 week</option>
                            <option value="14">2 weeks</option>
                            <option value="30">1 month</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">From System:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ngui-auto-complete
                               [source]="searchObservable.bind(this)"
                               list-formatter="formatted_address" min-chars="3">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">To System:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Contract margin: </label>
                    <div class=col-sm-8>
                        <select class="form-control">
                            <option value="-20">-20%</option>
                            <option value="-10">-10%</option>
                            <option value="0" selected>0%</option>
                            <option value="10">+10%</option>
                            <option value="20">+20%</option>
                            <option value="">Custom (comming soon...)</option>
                        </select>
                    </div>
                </div>
                <hr/>
                <h5>Items</h5>
                <small>Fill the item name below (autocomplete) then the amount. Press ENTER or the "plus" button
                    to add to list
                </small>
                <div class="form-inline margin-top-bottom">
                    <input type="text" class="form-control form-control-sm margin-right" placeholder="Item name">
                    <input type="text" class="form-control form-control-sm" placeholder="Amount">
                    <button class="btn btn-danger btn-sm btn-add">
                        <i class="fa fa-plus-square" aria-hidden="true"></i> Add
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <div class="card">
            <div class="card-block">
                <h4>Items</h4>
                <div>
                    No items chosen... (yet)
                </div>
            </div>
        </div>
    </div>
</section>
